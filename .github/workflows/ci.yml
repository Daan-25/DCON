name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libssl-dev qt6-base-dev qt6-base-dev-tools

      - name: Install deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install openssl@3 qt

      - name: Install deps (Windows MSYS2)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-qt6

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: cmake --build build --config Release
      - name: Configure wallet (Linux)
        if: runner.os == 'Linux'
        run: cmake -S wallet -B wallet/build -DCMAKE_BUILD_TYPE=Release
      - name: Build wallet (Linux)
        if: runner.os == 'Linux'
        run: cmake --build wallet/build --config Release
      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          arch="$(uname -m)"
          mkdir -p dist
          cp build/dcon dist/
          cp wallet/build/dcon-wallet dist/
          tar -czf "dcon-linux-${arch}.tar.gz" -C dist .
      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: dcon-linux
          path: dcon-linux-*.tar.gz

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: |
          OPENSSL_ROOT_DIR="$(brew --prefix openssl@3)"
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DOPENSSL_ROOT_DIR="$OPENSSL_ROOT_DIR"

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: cmake --build build --config Release
      - name: Configure wallet (macOS)
        if: runner.os == 'macOS'
        run: |
          QT_PREFIX="$(brew --prefix qt)"
          cmake -S wallet -B wallet/build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$QT_PREFIX"
      - name: Build wallet (macOS)
        if: runner.os == 'macOS'
        run: cmake --build wallet/build --config Release
      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          arch="$(uname -m)"
          mkdir -p dist
          cp build/dcon dist/
          cp wallet/build/dcon-wallet dist/
          tar -czf "dcon-macos-${arch}.tar.gz" -C dist .
      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: dcon-macos
          path: dcon-macos-*.tar.gz

      - name: Configure (Windows MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DOPENSSL_ROOT_DIR=/mingw64

      - name: Build (Windows MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: cmake --build build --config Release
      - name: Configure wallet (Windows MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: cmake -S wallet -B wallet/build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=/mingw64
      - name: Build wallet (Windows MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: cmake --build wallet/build --config Release
      - name: Package (Windows MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          mkdir -p dist
          cp build/dcon.exe dist/
          cp wallet/build/dcon-wallet.exe dist/
          if command -v windeployqt >/dev/null; then
            windeployqt dist/dcon-wallet.exe
          fi
          shopt -s nullglob
          for f in /mingw64/bin/libcrypto-*.dll /mingw64/bin/libssl-*.dll /mingw64/bin/libgcc_s_seh-1.dll /mingw64/bin/libstdc++-6.dll /mingw64/bin/libwinpthread-1.dll; do
            cp "$f" dist/
          done
          tar -czf dcon-windows-x86_64.tar.gz -C dist .
      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: dcon-windows
          path: dcon-windows-x86_64.tar.gz
